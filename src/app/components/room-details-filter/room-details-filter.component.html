<div class="room-detail-filter-container">
  <span class="filter-title">Comodidades</span>
  <div class="checkboxes-container">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label check-container" for="flexCheckDefault">
        <span class="text-gray">Café da manhã grátis</span>
        <span class="text-gray quantity">{{roomsQuantityForDetails.haveFreeBreakfast}}</span>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
      <label class="form-check-label check-container" for="flexCheckChecked">
        <span class="text-gray">Wi-fi gratuito</span>
        <span class="text-gray quantity">{{roomsQuantityForDetails.haveWifi}}</span>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
      <label class="form-check-label check-container" for="flexCheckChecked">
        <span class="text-gray">Estacionamento gratuito</span>
        <span class="text-gray quantity">{{roomsQuantityForDetails.haveFreeParkingSpace}}</span>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
      <label class="form-check-label check-container" for="flexCheckChecked">
        <span class="text-gray">Restaurante</span>
        <span class="text-gray quantity">{{roomsQuantityForDetails.haveRestaurant}}</span>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
      <label class="form-check-label check-container" for="flexCheckChecked">
        <span class="text-gray">TV a cabo</span>
        <span class="text-gray quantity">{{roomsQuantityForDetails.haveTv}}</span>
      </label>
    </div>
  </div>
</div>
