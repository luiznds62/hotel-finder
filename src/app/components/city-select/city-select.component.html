<div class="city-select-search">
  <i class="fas fa-search city-select-search-input-icon"></i>
  <select
    [(ngModel)]="city"
    (ngModelChange)="onChangeCity($event)"
    class="form-select city-select-search-input me-2"
    aria-label="Search"
  >
    <option value="default" disabled="true">Qual seu destino?</option>
    <option value="Balneário Camboriú">Balneário Camboriú</option>
    <option value="Florianópolis">Florianópolis</option>
    <option value="São Paulo">São Paulo</option>
    <option value="Salvador">Salvador</option>
  </select>
</div>
