<app-navbar></app-navbar>
<div class="next-trip-container shadow-sm">
  <div class="container next-trip">
    <h1 class="heading-title">Qual será sua próxima viagem?</h1>
    <span class="next-trip-subtitle">
      Encontre nossos quartos e hóteis por todo Brasil!
    </span>
    <div class="row next-trip-search">
      <div class="col-md-4 city-select-initial-container">
        <app-city-select (onCityPicked)="getCity($event)"></app-city-select>
      </div>
      <div class="col-md-4 check-in-dates-initial-container">
        <app-check-in-dates
          (onInitialDatePicked)="getInitialDate($event)"
          (onFinalDatePicked)="getFinalDate($event)"
        ></app-check-in-dates>
      </div>
      <div class="col-md-4">
        <button (click)="search()" type="button" class="btn btn-primary btn-next-trip-search">
          Pesquisar
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container cities-list-container">
  <app-cities-list></app-cities-list>
</div>
<app-footer></app-footer>
